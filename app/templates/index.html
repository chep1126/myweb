{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <h1>你好,{{ current_user.username }}</h1>
        {% if not current_user.confirmed %}
        <P>你还未确认邮件，没收到邮件？<a href="{{ url_for('main.resend_confirmation') }}">点击这里重新发送</a></P>
        {% endif %}
    {% else %}
        <h1>你好，陌生人</h1>
    {% endif %}
{% endblock %}
